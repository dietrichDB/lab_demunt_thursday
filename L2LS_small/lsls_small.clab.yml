name: l2ls-fabric-small
mgmt:
  network: OOB_MANAGEMENT
  ipv4-subnet: 172.100.100.0/24
topology:
  kinds:
    ceos:
      image: ceos:4.34.2F  # adjust version/image as needed
      kind: ceos
    linux:
      image: ghcr.io/hellt/network-multitool
  nodes:
    # Spines
    spine1:
      kind: ceos
      mgmt-ipv4: 172.100.100.101
      image: ceos:4.34.2F
      group: spine
    spine2:
      kind: ceos
      mgmt-ipv4: 172.100.100.102
      image: ceos:4.34.2F
      group: spine
    # Leafs
    leaf1:
      kind: ceos
      mgmt-ipv4: 172.100.100.105
      image: ceos:4.34.2F
      group: spine
    leaf2:
      kind: ceos
      mgmt-ipv4: 172.100.100.106
      image: ceos:4.34.2F
      group: spine
    hostA:
      kind: linux
    hostB:
      kind: linux
  links:
    # Spineâ€‘Leaf interconnects (uplinks)
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine2:eth1", "leaf1:eth2"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
    - endpoints: ["spine2:eth2", "leaf2:eth2"]

    # Leaf to host (access links)
    - endpoints: ["leaf1:eth3", "hostA:eth1"]
    - endpoints: ["leaf2:eth3", "hostB:eth1"]



